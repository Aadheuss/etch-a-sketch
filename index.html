<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/javascript.js" defer></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="header">
        <h1>Draw zone</h1>
        <img src="./img/sun-3337.png" alt="Sun img">
      </div>
      <button>Login</button>
    </div>
    <div class="container">
      <div class="big-container">
        <div class="small-container">
          <div class="draw">
            <div class="sketch">Etch-a-Sketch</div>
            <div class="grid"></div>
          </div>
        </div>
        <div class="slider-container">
            <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
          <div id="output"></div>
        </div>
        <div class="buttons">
          <div class="color">
            <button class="random">random</button>
            <button class="rainbow">rainbow</button>
            <button class="opacity">opacity</button>
          </div>
          <div>
            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
      <div id="right">
        <div>
          <div class="welcome">Welcome to the draw zone!</div>
          <div class="greeting">Every new day is an opportunity to experience new things.</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div>Created by AadheussÂ©</div>
    </div>
  </body>
</html>
